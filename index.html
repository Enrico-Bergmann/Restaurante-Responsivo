<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>@media</title>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="https://img.freepik.com/vetores-premium/logotipo-do-estilo-vintage-retro-do-restaurante_642964-120.jpg"
          alt="logo"
        />
      </figure>
      <nav>
        <a href="">Inicio</a>
        <a href="">Como chegar</a>
        <a href="">Cardápio</a>
      </nav>
    </header>
    <main>
      <section>
        <figure>
          <img
            src="https://claudia.abril.com.br/wp-content/uploads/2020/02/receita-estrogonofe-de-carne.jpg"
            alt="strogonoff"
          />
          <figcaption>Strogonoff de Carne R$28,00</figcaption>
        </figure>
        <figure>
          <img
            src="https://www.confeiteiradesucesso.com/wp-content/uploads/2022/12/receitaRatatouille.jpg"
            alt="ratatouille"
          />
          <figcaption>Ratatouille R$42,00</figcaption>
        </figure>
        <figure>
          <img
            src="https://guiadacozinha.com.br/wp-content/uploads/2019/10/bife-acebolado-delicioso.jpg"
            alt="bife"
          />
          <figcaption>Bife Acebolado R$34,00</figcaption>
        </figure>
      </section>
      <section>
        <figure>
          <img
            src="https://blog.finamac.com/wp-content/uploads/2019/06/287027-conheca-aqui-x-dicas-para-inovar-no-sorvete-de-casquinha.jpg"
            alt="sorvete"
          />
          <figcaption>Sorvete R$ 9,90</figcaption>
        </figure>
        <figure>
          <img
            src="https://img.cybercook.com.br/receitas/497/pudim-gelado-paulista.jpeg"
            alt="pudim"
          />
          <figcaption>Pudim R$40,00</figcaption>
        </figure>
        <figure>
          <img
            src="https://guiadacozinha.com.br/wp-content/uploads/2018/04/torta-de-limao-facil.jpg"
            alt="torta"
          />
          <figcaption>Torta de Limão R$60,00</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <img
        src="https://img.freepik.com/vetores-premium/logotipo-do-estilo-vintage-retro-do-restaurante_642964-120.jpg"
        alt="logo"
      />
      <nav>
        <a href="">Contato</a>
        <a href="">Fale conosco</a>
        <a href="">História do Restaurante</a>
      </nav>
    </footer>
  </body>
</html>
